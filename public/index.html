<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Pro Global | Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background-color:#0f172a;scroll-behavior:smooth;}.glass{background:rgba(30,41,59,0.7);backdrop-filter:blur(10px);}</style>
</head>
<body class="text-white">

    <header class="py-16 px-6 text-center">
        <h1 class="text-5xl font-extrabold mb-4 text-blue-500 font-serif">IPTV Pro Global</h1>
        <p class="text-gray-400">Selecciona el producto que deseas activar</p>
    </header>

    <section id="productos" class="py-10 px-6 max-w-6xl mx-auto">
        <div id="productos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
            </div>
    </section>

    <section id="registro" class="py-20 px-6">
        <div class="max-w-md mx-auto glass p-8 rounded-3xl border border-gray-700">
            <h3 class="text-2xl font-bold mb-6 text-center">Solicita tu acceso</h3>
            <form id="prospectForm" class="space-y-4">
                <input type="text" id="nombre" class="w-full p-4 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-blue-500" placeholder="Nombre" required>
                <input type="tel" id="whatsapp" class="w-full p-4 rounded-xl bg-gray-800 border border-gray-700 outline-none focus:border-blue-500" placeholder="WhatsApp" required>
                <input type="hidden" id="prodSel" value="Demo">
                <button type="submit" id="btnSubmit" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold transition-all shadow-lg shadow-blue-600/20">Solicitar Demo Gratis</button>
            </form>
            <div id="msgExito" class="hidden mt-6 text-center p-4 bg-green-900/20 text-green-400 rounded-xl border border-green-800">✅ Solicitud enviada correctamente.</div>
        </div>
    </section>

    <script>
        async function fetchProductos() {
            const container = document.getElementById('productos-container');
            try {
                const response = await fetch('/api/productos');
                const productos = await response.json();
                container.innerHTML = productos.map(p => `
                    <div class="glass p-6 rounded-3xl border border-gray-800 hover:border-blue-500 transition-all">
                        <h3 class="text-xl font-bold text-blue-400 mb-2">${p.nombre}</h3>
                        <div class="text-3xl font-black mb-4">${p.precio}</div>
                        <ul class="text-xs text-gray-400 space-y-2 mb-6 text-left">
                            ${p.caracteristicas.split(',').map(c => `<li>✔ ${c.trim()}</li>`).join('')}
                        </ul>
                        <button onclick="seleccionarProducto('${p.nombre}')" class="w-full py-2 rounded-lg border border-blue-500 text-blue-500 font-bold hover:bg-blue-600 hover:text-white transition">Elegir</button>
                    </div>
                `).join('');
            } catch (e) { container.innerHTML = "Error al cargar productos."; }
        }

        function seleccionarProducto(nombre) {
            document.getElementById('prodSel').value = nombre;
            document.getElementById('btnSubmit').innerText = "Adquirir " + nombre;
            document.getElementById('registro').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('prospectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = { nombre: document.getElementById('nombre').value, whatsapp: document.getElementById('whatsapp').value, producto: document.getElementById('prodSel').value };
            const res = await fetch('/api/prospectos', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if(res.ok) { document.getElementById('prospectForm').classList.add('hidden'); document.getElementById('msgExito').classList.remove('hidden'); }
        });

        document.addEventListener('DOMContentLoaded', fetchProductos);
    </script>
</body>
</html>
