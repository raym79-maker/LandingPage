<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="MOSf5_86W8TCvNqbh99TBoea4uuXxUjhhiZeZ_wp-rk" />
    <title>Smartplay | TV Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: '#25D366' } } } }</script>
    <style>body{background-color:#0f172a;scroll-behavior:smooth;}.glass{background:rgba(30,41,59,0.7);backdrop-filter:blur(10px);}</style>
</head>
<body class="text-white">

    <section id="planes" class="py-20 px-6 max-w-7xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-10 uppercase tracking-tighter">Nuestros Planes</h2>
        <div id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </section>

    <section id="descargas" class="py-20 px-6 max-w-5xl mx-auto">
        <h2 class="text-4xl font-black text-center mb-12 uppercase">Descarga de APPS</h2>
        <div class="space-y-4" id="app-list">
            <div class="glass p-4 rounded-3xl border border-gray-800 flex items-center gap-6">
                <img src="/img/m327.jpg" class="w-20 h-20 rounded-xl object-cover">
                <div class="flex-grow">
                    <h3 class="font-bold uppercase">M327 APP</h3>
                    <div class="flex gap-2 mt-2">
                        <span class="px-3 py-1 bg-brand text-black text-[10px] font-bold rounded">ANDROID</span>
                        <span class="px-3 py-1 bg-slate-900 text-brand text-[10px] font-bold rounded border border-brand/20">Downloader: 123456</span>
                    </div>
                </div>
            </div>
            <div class="glass p-4 rounded-3xl border border-gray-800 flex items-center gap-6">
                <img src="/img/iptvsmarters.jpeg" class="w-20 h-20 rounded-xl object-contain">
                <div class="flex-grow">
                    <h3 class="font-bold uppercase italic">SMART TV (IPTV SMARTERS)</h3>
                    <div class="px-4 py-2 bg-slate-900 text-brand text-[11px] font-bold rounded-lg border border-brand/20 inline-block mt-2">BUSCA EN TU TV STORE</div>
                </div>
            </div>
        </div>
    </section>

    <section id="registro" class="py-24 px-6">
        <div class="max-w-md mx-auto glass p-10 rounded-[2.5rem] border border-gray-700 text-center">
            <h3 class="text-2xl font-bold mb-8 text-brand uppercase">Activa tu Acceso</h3>
            <form id="prospectForm" class="space-y-4">
                <input type="text" id="nombre" class="w-full p-4 rounded-xl bg-gray-800 text-white outline-none focus:border-brand border border-transparent" placeholder="Nombre" required>
                <input type="tel" id="whatsapp" class="w-full p-4 rounded-xl bg-gray-800 text-white outline-none focus:border-brand border border-transparent" placeholder="WhatsApp" required>
                <input type="hidden" id="prodSel" value="Demo">
                <button type="submit" id="btnSubmit" class="w-full bg-brand text-black py-4 rounded-xl font-black uppercase">Activar Ahora</button>
            </form>
            <div id="msgExito" class="hidden mt-6 text-brand font-bold uppercase italic">✅ Registro exitoso. ¡Te contactaremos!</div>
        </div>
    </section>

    <script>
        async function fetchProductos() {
            try {
                const res = await fetch('/api/productos');
                const productos = await res.json();
                document.getElementById('productos-container').innerHTML = productos.map(p => `
                    <div class="glass rounded-[2rem] border border-gray-800 p-6 flex flex-col hover:border-brand transition duration-500">
                        <img src="${p.imagen}" class="h-40 w-full object-cover rounded-2xl mb-4">
                        <h3 class="text-xl font-bold uppercase">${p.nombre}</h3>
                        <div class="text-brand text-2xl font-black my-2">${p.precio}</div>
                        <p class="text-[10px] text-gray-400 uppercase mb-6">${p.caracteristicas}</p>
                        <button onclick="seleccionarProducto('${p.nombre}')" class="mt-auto py-3 border border-brand text-brand rounded-xl font-bold uppercase text-[10px]">Elegir Plan</button>
                    </div>`).join('');
            } catch (err) { console.error("Error cargando planes"); }
        }

        function seleccionarProducto(n) { document.getElementById('prodSel').value = n; document.getElementById('registro').scrollIntoView(); }

        document.getElementById('prospectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;

            const data = { 
                nombre: document.getElementById('nombre').value, 
                whatsapp: document.getElementById('whatsapp').value, 
                producto: document.getElementById('prodSel').value 
            };

            try {
                const res = await fetch('/api/prospectos', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(data) 
                });
                if(res.ok) {
                    document.getElementById('prospectForm').classList.add('hidden');
                    document.getElementById('msgExito').classList.remove('hidden');
                } else { throw new Error(); }
            } catch (err) {
                alert("Error al guardar. Tu conexión con Railway es inestable.");
                btn.innerText = "ACTIVAR AHORA"; btn.disabled = false;
            }
        });
        document.addEventListener('DOMContentLoaded', fetchProductos);
    </script>
</body>
</html>
